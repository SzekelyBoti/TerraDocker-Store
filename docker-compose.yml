version: '3.3'

services:
  frontend:
    build:
      context: ./Frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - Backend

  backend:
    build:
      context: ./Backend
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=sqlite:///games.db
    volumes:
      - ./Backend:/app
