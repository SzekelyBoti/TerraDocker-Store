version: '3.3'

services:
  frontend:
    build:
      context: ./Frontend
    ports:
      - "3090:3090"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./Backend
    ports:
      - "5090:5090"
    environment:
      - DATABASE_URL=sqlite:///games.db
    volumes:
      - ./Backend:/app
